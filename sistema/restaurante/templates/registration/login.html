{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="POST" action="{% url 'login' %}"> 
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <a href="{% url 'password_reset' %}" class="btn btn-link">Recuperar Contraseña</a>
    <a href="{% url 'registrar_usuario' %}" class="btn btn-link">Crear Usuario</a>



</div>
{% endblock %}
