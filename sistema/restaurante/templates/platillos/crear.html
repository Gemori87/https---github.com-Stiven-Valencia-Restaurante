{% extends "base.html" %}

{% block title %}Crear Platillo{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevo Platillo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Nombre del Platillo -->
        <div class="form-group">
            <label for="nombre" class="font-weight-bold">Nombre del Platillo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ejemplo: Tacos al Pastor" required>
        </div>

        <!-- Descripción del Platillo -->
        <div class="form-group">
            <label for="descripcion" class="font-weight-bold">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Describe tu platillo" required></textarea>
        </div>

        <!-- Precio del Platillo -->
        <div class="form-group">
            <label for="precio" class="font-weight-bold">Precio (MXN):</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="Ejemplo: 15.50" required>
        </div>

        <!-- Imagen del Platillo -->
        <div class="form-group">
            <label for="imagen" class="font-weight-bold">Imagen:</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen">
        </div>

        <!-- Botón de Enviar -->
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-3">Agregar Platillo</button>
        </div>
    </form>
</div>
{% endblock %}
